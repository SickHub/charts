version: 2.1
aliases:
  - &chart-testing
    - image: quay.io/helmpack/chart-testing
  - &helm
    - image: alpine/helm
  - &docker-dind
    # need machine:
    - image: docker:dind
  - &lint
    - checkout
    - run:
        name: Lint chart
        command: |
          ct lint --charts=drpsychick/cronjobs
  - &deploy
    - checkout
    - setup_remote_docker:
        version: 20.10.2
    - run:
        name: Lint chart
        command: |
          apk --no-cache add curl git py3-pip
          pip3 install --upgrade pip
          pip3 install yamllint yamale
          curl -sSLo kubectl-${KUBECTL_VERSION} "https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl-${KUBECTL_VERSION}
          mv kubectl-${KUBECTL_VERSION} /usr/local/bin/kubectl
          curl -sSLo ct-${CT_VERSION} "https://github.com/helm/chart-testing/releases/download/v${CT_VERSION}/chart-testing_${CT_VERSION}_linux_amd64.tar.gz"
          chmod +x ct-${CT_VERSION}
          mv ct-${CT_VERSION} /usr/local/bin/ct
          ct lint --charts=drpsychick/cronjobs
#          # mount does not work... it's remote docker...
#          # requires 'machine' executor or other solution
#          # -> install 'ct' and requirements from binaries
#          # git, yamllint, yamale, kubectl
#          docker run --rm --interactive --name chart-test \
#            --mount type=bind,source=$PWD,target=/workdir \
#            --workdir /workdir \
#            quay.io/helmpack/chart-testing \
#            ls -la . /workdir
#          sleep 1
#          docker run --rm --interactive --name chart-test \
#            --workdir /workdir --volume $PWD:/workdir \
#            quay.io/helmpack/chart-testing \
    - run:
        name: Install helm
        command: |
          curl -sSLo helm-v${HELM_VERSION}.tgz "https://get.helm.sh/helm-v${HELM_VERSION}-linux-amd64.tar.gz"
          sha256sum helm-v${HELM_VERSION}.tgz |grep "${HELM_CHECKSUM}" || exit 1
          tar xvzf helm-v${HELM_VERSION}.tgz
          chmod +x linux-amd64/helm
          mv linux-amd64/helm /usr/local/bin/helm
    - run:
        name: Package chart
        command: |
          helm dep update drpsychick/cronjobs
          helm package drpsychick/cronjobs
    - run:
        name: Install kind
        command: |
          curl -sSLo kind-${KIND_VERSION} "https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-linux-amd64"
          chmod +x kind-${KIND_VERSION}
          mv kind-${KIND_VERSION} /usr/local/bin/kind
    - run:
        name: Create and start kind cluster
        command: |
          echo "kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
          - role: worker" > kind-config.yaml
          kind delete cluster --name "$CLUSTER_NAME" --quiet || true
          kind create cluster --name "$CLUSTER_NAME" --kubeconfig $KIND_KUBECONFIG \
            --config kind-config.yaml --image "kindest/node:$KIND_K8S_VERSION" \
            --wait $WAIT_FOR_CONTROLPLANE
    - run:
        name: Install on kind
        command: |
          docker run --rm --network host --interactive --name chart-test \
            --volume $PWD:/workdir --workdir /workdir \
            quay.io/helmpack/chart-testing \
            ls -la . /workdir
          docker run --rm --network host --interactive --name chart-test \
            --env KUBECONFIG=/workdir/$KIND_KUBECONFIG \
            --volume $PWD:/workdir --workdir /workdir \
            quay.io/helmpack/chart-testing \
            ct install --namespace $NAMESPACE --charts=/workdir/drpsychick/cronjobs
jobs:
  lint:
    docker: *chart-testing
    steps: *lint
  deploy:
    docker: *docker-dind
    environment:
      KIND_VERSION: v0.10.0
      KIND_K8S_VERSION: v1.20.2@sha256:8f7ea6e7642c0da54f04a7ee10431549c0257315b3a634f6ef2fecaaedb19bab
      KIND_KUBECONFIG: test-charts.kubeconfig
      CLUSTER_NAME: test-charts
      WAIT_FOR_CONTROLPLANE: 60s
      NAMESPACE: default
      KUBECTL_VERSION: 1.21.0
      CT_VERSION: 3.3.1
      HELM_VERSION: 3.5.3
      HELM_CHECKSUM: 2170a1a644a9e0b863f00c17b761ce33d4323da64fc74562a3a6df2abbf6cd70
    steps: *deploy

workflows:
  version: 2
  chart-test:
    jobs:
      - lint
      - deploy
